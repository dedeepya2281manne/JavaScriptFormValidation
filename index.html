<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>Form Validation</title>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">

				<h1>Form Validation</h1>

				<input type="text" id="username" placeholder="username" class="form-control">
				<small id="username_error"></small>

				<input type="text" id="email" placeholder="email" class="form-control">
				<small id="email_error"></small>
				
				<input type="text" id="password" placeholder="password" class="form-control">
				<small id="password_error"></small>
				
				<input type="text" id="cpassword" placeholder="confirm password" class="form-control">
				<small id="cpassword_error"></small>

				<button class="btn btn-primary" onclick="validate()">SUBMIT</button>
			</div>
			
		</div>
	</div>

</body>
</html>
<script type="text/javascript" src="./index.js"></script>
